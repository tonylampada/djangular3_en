<div>
  <ul class="nav nav-sidebar" ng-repeat="category in m.categories | orderBy: 'name' ">
    <li class="group">
      <a href ng-click="m.toggle_open(category)">
        <span class="glyphicon glyphicon-plus" ng-hide="category.open"></span>
        <span class="glyphicon glyphicon-minus" ng-show="category.open"></span>
        <span>{[{category.name}]}</span>
      </a>
    </li>
    <li ng-show="category.open"
        ng-class="{active: component == m.active_component}"
        ng-repeat="component in m.components | filter: by_category(category.name) | orderBy: 'title'"
        >
      <a href="#/{[{component.category}]}/{[{component.title}]}">{[{component.title}]}</a>
    </li>
  </ul>
</div>
